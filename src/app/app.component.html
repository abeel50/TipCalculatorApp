<div class="logo"><img src="../assets/logo.svg" alt="" /></div>
<div class="tip-calculator">
  <div [formGroup]="form" class="partOne">
    <label for="">Bill</label>
    <input formControlName="bill" (keyup)="calculate()" (change)="calculate()" type="number" min="0"
      class="input bill-input" id="bill-input">
    <label for="">Select Tip %</label>
    <div class="tip">

      <a *ngFor="let t of _tips" class="tips" [ngClass]="{'active-tip': t === selectedTip}" (click)="tipSelected(t)">
        {{t}}%
      </a>
      <div id="tip-custom">
        <input formControlName="customTip" class="tip-custom" type="number" min="0" (change)="calculate()"
          (keyup)="customTipChange()" placeholder="CUSTOM">
      </div>
    </div>
    <div class="peopleLabel">
      <label for="">Number of People</label>
      <label *ngIf="f['people'].errors" for="" class="error">Can't be Zero</label>
    </div>
    <input formControlName="people" type="number" min="1" (keyup)="calculate()" (change)="calculate()"
      class="input people-input">
  </div>


  <div class="result">
    <div class="tip-amount">
      <div class="text">
        <p>Total Bill</p>
        <p class="person">including Tip</p>
      </div>
      <div class="amount" id="tip-amount"> {{totalBill|currency}} </div>
    </div>
    <div class="tip-amount">
      <div class="text">
        <p>Tip Amount</p>
        <p class="person">/ person</p>
      </div>
      <div class="amount" id="tip-amount"> {{tipAmountPerPerson|currency}} </div>
    </div>
    <div class="total">
      <div class="text">
        <p>Total</p>
        <p class="person">/ person</p>
      </div>
      <div class="amount" id="total-amount"> {{totalPerPerson | currency}} </div>
    </div>
    <a class="reset" (click)="reset()">RESET</a>
  </div>
</div>
